apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    name: myapp-rc
    app: myapp
    type: front-end
spec:
  template:
    metadata:
     name: myapp-pod
     labels:
       name: myapp-pod
       app: myapp
       type: front-end
    spec:
     containers:
     - name: nginx-container
       image: nginx
  replicas: 3

